<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="home-screen">
    <h1 class="logo"><span style="color:red;">O</span><span style="color:cyan;">X</span> Tic-Tac-Toe</h1>
    <button class="menu-btn">NEW GAME</button>
    <button class="menu-btn">MULTIPLAYER</button>
    <button class="menu-btn">SETTINGS</button>
    <button class="menu-btn profile">MY PROFILE</button>
    <div class="extras">
      <button class="hex-btn">RATE US</button>
      <button class="hex-btn">ADS FREE</button>
    </div>
  </div>

  <div class="container">
    <div class="players">
      <div class="player">
        <img src="avatar1.png" class="avatar" />
        <p>Player X</p>
      </div>
      <div class="turn-indicator"></div>
      <div class="player">
        <img src="avatar2.png" class="avatar" />
        <p>Player O</p>
      </div>
    </div>

    <div id="game-status">Player X's turn</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset-btn">New Game</button>

    <div class="coins">
      <img src="coin-icon.png" class="coin" />
      <span>= 150</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
