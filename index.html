<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎉 Celebration Emojis in Corners -->
  <div class="celebration celebration-top-left">🎉</div>
  <div class="celebration celebration-top-right">🎉</div>
  <div class="celebration celebration-bottom-left">🎉</div>
  <div class="celebration celebration-bottom-right">🎉</div>

  <!-- 🌌 Main Game Container -->
  <div class="container">
    
    <!-- 🏆 Title -->
    <h1 class="game-title">Tic Tac Toe</h1>

    <!-- 👤 Players Display -->
    <div class="players">
      <div class="player">
        <img src="avatar.png" class="avatar" />
        <p>Player X</p>
      </div>
      <div class="turn-indicator"></div>
      <div class="player">
        <img src="avatar.png" class="avatar" />
        <p>Player O</p>
      </div>
    </div>

    <!-- 🎯 Game Status -->
    <div id="game-status">Player X's turn</div>

    <!-- 🧩 Game Board (3x3 Grid) -->
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- 🔁 Reset Game Button -->
    <button id="reset-btn">New Game</button>

  </div>

  <!-- 🏁 Winning Message -->
  <div class="win-message" id="winMessage">You Won the Game!</div>

  <!-- 🔗 Script -->
  <script src="script.js"></script>
</body>
</html>
